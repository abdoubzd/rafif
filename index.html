<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>by abdou</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://scontent.floo1-2.fna.fbcdn.net/v/t1.15752-9/508121578_1396178521597176_4066343508372748951_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_ohc=_79ADfTuRY8Q7kNvwFUeaKS&_nc_oc=AdmItxBJak4mkhSKP9HfeJtd8budPNP6ur8gEKVwhSa3rrnijV_TbvkjjIpfHWJiPKY&_nc_ad=z-m&_nc_cid=0&_nc_zt=23&_nc_ht=scontent.floo1-2.fna&oh=03_Q7cD2gGwNQ5MGdX_5R3TScEg8ClWCIEMgU-KQsxBjgB7E-NMeA&oe=687FFB8D') center center / cover no-repeat fixed;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      backdrop-filter: brightness(0.8);
      transition: background 2s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    p {
      font-size: 18px;
      margin: 10px 0;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ffd700, #ffb300);
      color: black;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ffd700b3;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0);
      transition: transform 0.4s ease;
      border-radius: 8px;
    }

    .btn:hover::before {
      transform: scale(1);
    }

    .content {
      z-index: 1;
    }

    .volume-control {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>هــــاذي في خاطر رفيـــــــف </h1>
    <p>اعبز يسيل اصحبي 🎵</p>

    <audio id="myAudio" loop>
      <source src="https://j.top4top.io/m_3460cxx4m1.mp3" type="audio/mp3">
      المتصفح لا يدعم تشغيل الصوت.
    </audio>

    <div class="btn-container">
      <button class="btn" onclick="document.getElementById('myAudio').play()">اسمعي لفايب</button>
      <button class="btn" onclick="document.getElementById('myAudio').pause()">ياا طفات الفايب</button>
    </div>

    <div class="volume-control">
      <label for="volume">🔊 مستوى الصوت:</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="
        const audio = document.getElementById('myAudio');
        audio.volume = this.value;
      ">
    </div>
  </div>
</body>
</html>
